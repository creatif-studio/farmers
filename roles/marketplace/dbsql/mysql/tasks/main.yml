# CloudBoz - MySQL Install
- name: "install mysql"
  become_user: "{{ ansible_user }}"
  community.docker.docker_container:
    name: "{{ mysql_docker_name }}"
    image: "{{ mysql_docker_image }}:{{ mysql_docker_tag }}"
    networks:
      - name: cloudboz-network
    volumes:
      - "/cloudboz/{{ mysql_docker_name }}-data:/var/lib/mysql"
    restart_policy: always
    ports:
      - "{{ mysql_docker_ports }}:3306"
    env:
      MYSQL_ROOT_PASSWORD: "{{ mysql_docker_env_root_password }}"
  tags:
    - install-mysql

