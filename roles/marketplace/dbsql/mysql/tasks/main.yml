# CloudBoz - MySQL Uninstall
- name: "uninstall mysql"
  become_user: "{{ ansible_user }}"
  community.docker.docker_container:
    name: "{{ mysql_docker_name }}"
    state: absent
  tags:
    - uninstall-mysql

